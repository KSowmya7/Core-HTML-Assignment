<body>
  <h3>Tabindex usage on the form input elements</h3>
  <form >
    <label for="fname">First Name:</label> <br>
    <input type="text" id="fname" name="fname" tabindex="2"> <br>
    <label for="lname">Last Name:</label> <br>
    <input type="text" id="lname" name="lname" tabindex="1"> <br>
    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="email" tabindex="4"><br> <br>
    <input type="button" value="Submit" tabindex="3">
  </form>
</body>
</html>
